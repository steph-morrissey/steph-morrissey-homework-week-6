<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <!--JQuery-->
    <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>
    <!-- Moment CDN link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="assets/style.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="container-fluid text-center bg-dark text-white mb-2">
      <h2> Weather Dashboard </h2>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <h4>Search for a City:</h4>
          <form class="form-inline">
            <div class="form-group mx-sm-3 mb-2">
              <label for="inputCity" class="sr-only">City Search</label>
              <input type="text" class="form-control" id="citySearchInput" placeholder="Manchester">
            </div>
            <button type="submit" class="btn btn-secondary mb-2">Search</button>
          </form>
        </div>
        <div class="col-md-9" id="renderWeatherData">
          <div class="row">
          <div class="card" style="width: 100%;">
            <div class="card-body">
              <h3 class="card-title" id="cityName"></h5>
              <p class="card-text" >Temperature: <span id="temperature"></span></p>  
              <p class="card-text" >Humidity: <span id="humidity"></span></p>  
              <p class="card-text" >Wind Temperature: <span iid="windTemp"></span></p>
              <p class="card-text" >UV Index: <span id="uvIndex"></span></p>                          </div>
          </div>
        </div>
        <div class="row" id="fiveDayForecast">

        </div>
      </div>
      </div>
    </div>
      <!-- Link to JS file -->
    <script src="assets/script.js"></script>
    <!-- Bootstrap related script tags -->
   <script
  src="https://code.jquery.com/jquery-3.5.0.min.js"
  integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</html>
